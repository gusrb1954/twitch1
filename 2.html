<h2>마재</h2>
<p>
  <strong>액시스마이콜</strong>은 한국의 인터넷 방송인이다.

  마이콜 + 아재(아저씨)를 합쳐서 <u>'마재'</u>라고도 불리며,<br>현재 유튜브 채널명이 '마재TV'이다.
  <br>본인은 액시스마이콜이 자신의 닉네임이라고 항상 주장한다.
  <br>플랫폼은 트위치 TV 및 유튜브이며 주 컨텐츠는 TFT이다.
  <br>이외의 컨텐츠는 거의 진행하지 않았지만, 최근 새로운 편집자를 구했는지
  <br>소환사의 협곡에 복귀했고 랭크 게임 방송도 간간히 올라온다.
</p>
